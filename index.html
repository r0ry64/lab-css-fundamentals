<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Fundamentals Lab</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action = "#" method = "POST">
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" required>
        <br>
        <br>
        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required>
        <br>
        <br>
        <label for="password">Password:</label>
        <input type="password" name="password" id="password" required>
        <br>
        <br>
        <fieldset>
            <legend>Gender: </legend>
            <label><input type="radio" name="gender" value="male">Male</label>
            <label><input type="radio" name="gender" value="female">Female</label>
            <label><input type="radio" name="gender" value="other">Other</label>
        </fieldset>
        <br>
        <label for="dob">Date of Birth: </label>
        <input type="date" name="dob" id="dob">
        <br>
        <br>
        <label><input type="checkbox" name="terms" required>I agree for this company to invade my privacy!</label>
        <br>
        <label><input type="checkbox" name="newsletter" required>I agree to subscribe to the spam newsletter!</label>
        <br>
        <br>
        <div class="flexbox">
            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
        </div>
    </form>

    <footer>
        <p>This is a footer. By Edgar Rory Cobb. 2024</p>
    </footer>

</body>
</html>
